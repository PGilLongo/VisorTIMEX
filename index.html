<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor TIMEX - Punto desde A2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    /* Indicador tipo “bombilla” */
    .status-dot {
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: 16px;
      height: 16px;
      border-radius: 999px;
      z-index: 10000;
      background: #9ca3af; /* gris mientras arranca */
      box-shadow: 0 0 0 2px rgba(255,255,255,.85), 0 4px 12px rgba(0,0,0,.35);
      cursor: default;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .status-dot.ok { background: #22c55e; }    /* verde */
    .status-dot.bad { background: #ef4444; }   /* rojo */

    /* Opcional: un pequeño “brillo” */
    .status-dot::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,.65);
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="statusDot" class="status-dot" title="Iniciando…"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ==== CONFIG ====
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxskASgS1GPfoPikncF29iT2ES0Hgz96kfUidRCQzjhRXxo6r0l1mU6GpIubgMOqBIU3w/exec";
    const TOKEN = "1234";
    const REFRESH_MS = 5000;
    const DEFAULT_CENTER = [40.4168, -3.7038];
    const DEFAULT_ZOOM = 13;

    const statusDot = document.getElementById("statusDot");

    function setStatus(ok, msg) {
      statusDot.classList.remove("ok", "bad");
      statusDot.classList.add(ok ? "ok" : "bad");
      statusDot.title = msg || (ok ? "OK" : "ERROR");
    }

    let map, marker;
    let firstFix = true;

    async function fetchA2Point() {
      const url = `${WEBAPP_URL}?mode=read&token=${encodeURIComponent(TOKEN)}&v=${Date.now()}`;
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error("No pude leer el punto (HTTP " + res.status + ")");
      const data = await res.json();

      if (!data || !data.ok) throw new Error("Respuesta inválida del servidor");
      if (typeof data.lat !== "number" || typeof data.lng !== "number" || !isFinite(data.lat) || !isFinite(data.lng)) {
        throw new Error("A2 no tiene coordenadas válidas. Valor: " + (data.raw ?? ""));
      }
      return data;
    }

    async function refresh() {
      try {
        const data = await fetchA2Point();
        const coords = [data.lat, data.lng];

        if (!marker) {
          marker = L.circleMarker(coords, {
            radius: 9,
            color: "#dc2626",
            fillOpacity: 0.85
          }).addTo(map);
        } else {
          marker.setLatLng(coords);
        }

        marker.bindPopup(
          `<strong>Último punto (A2)</strong><br>` +
          `${data.lat.toFixed(6)}, ${data.lng.toFixed(6)}<br>` +
          `<small>${(data.raw || "").replace(/</g,"&lt;")}</small>`
        );

        if (firstFix) {
          map.setView(coords, DEFAULT_ZOOM);
          firstFix = false;
        }

        setStatus(true, `OK • ${new Date().toLocaleTimeString()}\n${data.raw || ""}`);
      } catch (e) {
        console.error(e);
        setStatus(false, "ERROR • " + (e && e.message ? e.message : String(e)));
      }
    }

    function main() {
      map = L.map("map").setView(DEFAULT_CENTER, 6);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      // Estado inicial “arrancando”
      setStatus(false, "Iniciando…");
      statusDot.classList.remove("bad"); // lo dejamos gris al arrancar
      statusDot.title = "Iniciando…";

      refresh();
      setInterval(refresh, REFRESH_MS);
    }

    main();
  </script>
</body>
</html>
