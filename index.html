<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor TIMEX - Punto desde A2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .banner {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 13px;
      z-index: 9999;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="banner" class="banner">Cargando…</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ==== CONFIG ====
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzmwz0jzIPFmnjOEUl3eCy2EuXw1GtaKtSxkWcPT44soU2frtkghIUpBJ5bDv76vA1wQQ/exec";
    const TOKEN = "1234";
    const REFRESH_MS = 5000;
    const DEFAULT_CENTER = [40.4168, -3.7038]; // por si aún no hay datos
    const DEFAULT_ZOOM = 13;

    const banner = document.getElementById("banner");
    function setBanner(msg) { banner.textContent = msg; banner.style.display = "block"; }

    let map, marker;
    let firstFix = true;

    async function fetchA2Point() {
      const url = `${WEBAPP_URL}?mode=read&token=${encodeURIComponent(TOKEN)}&v=${Date.now()}`;
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error("No pude leer el punto (HTTP " + res.status + ")");
      const data = await res.json();

      if (!data || !data.ok) throw new Error("Respuesta inválida del servidor");
      if (typeof data.lat !== "number" || typeof data.lng !== "number" || !isFinite(data.lat) || !isFinite(data.lng)) {
        throw new Error("A2 no tiene coordenadas válidas. Valor: " + (data.raw ?? ""));
      }
      return data;
    }

    async function refresh() {
      try {
        const data = await fetchA2Point();
        const coords = [data.lat, data.lng];

        if (!marker) {
          marker = L.circleMarker(coords, {
            radius: 9,
            color: "#dc2626",
            fillOpacity: 0.85
          }).addTo(map);
        } else {
          marker.setLatLng(coords);
        }

        marker.bindPopup(
          `<strong>Último punto (A2)</strong><br>` +
          `${data.lat.toFixed(6)}, ${data.lng.toFixed(6)}<br>` +
          `<small>${(data.raw || "").replace(/</g,"&lt;")}</small>`
        );

        if (firstFix) {
          map.setView(coords, DEFAULT_ZOOM);
          firstFix = false;
        }

        setBanner("OK • " + new Date().toLocaleTimeString() + "\n" + (data.raw || ""));
        setTimeout(() => banner.style.display = "none", 2000);

      } catch (e) {
        console.error(e);
        setBanner("ERROR: " + (e && e.message ? e.message : String(e)));
      }
    }

    function main() {
      map = L.map("map").setView(DEFAULT_CENTER, 6);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      refresh();
      setInterval(refresh, REFRESH_MS);
    }

    main();
  </script>
</body>
</html>
