<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor TIMEX - √öltimo punto (auto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .banner {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 13px;
      z-index: 9999;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="banner" class="banner">Cargando‚Ä¶</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const banner = document.getElementById("banner");
    function setBanner(msg) { banner.textContent = msg; }

    function loadConfigNoCache() {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.src = "./config.js?v=" + Date.now();
        s.onload = () => resolve();
        s.onerror = () => reject(new Error("No se pudo cargar config.js"));
        document.head.appendChild(s);
      });
    }

    function splitCSVLine(line) {
      const out = [];
      let cur = "";
      let inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const ch = line[i];
        if (ch === '"') {
          if (inQuotes && line[i + 1] === '"') { cur += '"'; i++; }
          else { inQuotes = !inQuotes; }
        } else if (ch === "," && !inQuotes) {
          out.push(cur); cur = "";
        } else {
          cur += ch;
        }
      }
      out.push(cur);
      return out;
    }

    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      if (!lines.length) return [];
      const headers = splitCSVLine(lines[0]).map(h => h.trim());
      const rows = [];
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (!line || !line.trim()) continue;
        const values = splitCSVLine(line);
        const row = {};
        headers.forEach((h, j) => row[h] = (values[j] ?? "").trim());
        rows.push(row);
      }
      return rows;
    }

    function parseLatLng(value) {
      if (!value) return null;
      const clean = String(value).trim().replace(/^"(.*)"$/, "$1");
      const parts = clean.split(",");
      if (parts.length !== 2) return null;
      const lat = Number(parts[0].trim().replace(",", "."));
      const lng = Number(parts[1].trim().replace(",", "."));
      if (!Number.isFinite(lat) || !Number.isFinite(lng)) return null;
      return [lat, lng];
    }

    function parseDateDMY(value) {
      if (!value) return NaN;
      const s = String(value).trim().replace(/^"(.*)"$/, "$1");
      const m = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})(?:[,\s]+(\d{1,2}):(\d{2})(?::(\d{2}))?)?$/);
      if (!m) {
        const iso = Date.parse(s);
        return Number.isNaN(iso) ? NaN : iso;
      }
      const dd = Number(m[1]);
      const mm = Number(m[2]);
      const yyyy = Number(m[3]);
      const hh = m[4] ? Number(m[4]) : 0;
      const mi = m[5] ? Number(m[5]) : 0;
      const ss = m[6] ? Number(m[6]) : 0;
      return new Date(yyyy, mm - 1, dd, hh, mi, ss).getTime();
    }

    let map, marker;

    async function refreshData() {
      try {
        const res = await fetch(CONFIG.SHEET_CSV_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("No pude leer el CSV");
        const csv = await res.text();
        const rows = parseCSV(csv);

        let best = null;
        for (let i = 0; i < rows.length; i++) {
          const row = rows[i];
          const coords = parseLatLng(row[CONFIG.COL_COORDS]);
          if (!coords) continue;

          let t = NaN;
          if (CONFIG.COL_TIME && row[CONFIG.COL_TIME]) {
            t = parseDateDMY(row[CONFIG.COL_TIME]);
          }
          const score = Number.isFinite(t) ? t : (1e15 + i);
          if (!best || score > best.score) {
            best = { row, coords, score };
          }
        }

        if (!best) {
          setBanner("Sin coordenadas v√°lidas");
          return;
        }

        if (!marker) {
          marker = L.circleMarker(best.coords, {
            radius: CONFIG.MARKER_RADIUS ?? 8,
            color: CONFIG.MARKER_COLOR ?? "#dc2626",
            fillOpacity: CONFIG.MARKER_FILL_OPACITY ?? 0.85
          }).addTo(map);

          map.setView(best.coords, CONFIG.ZOOM_LATEST ?? 14);
        } else {
          marker.setLatLng(best.coords);
        }

        marker.bindPopup(
          `<strong>${best.row[CONFIG.COL_LABEL] || ""}</strong><br>` +
          `${best.row[CONFIG.COL_TIME] || ""}`
        );

        setBanner("√öltima actualizaci√≥n: " + new Date().toLocaleTimeString());
        setTimeout(() => banner.style.display = "none", 2000);

      } catch (e) {
        console.error(e);
        setBanner("ERROR actualizando datos");
      }
    }

    async function main() {
      await loadConfigNoCache();

      map = L.map("map").setView([40.4168, -3.7038], 6);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      await refreshData();
      setInterval(refreshData, 5000); // üîÅ cada 5 segundos
    }

    main();
  </script>
</body>
</html>
