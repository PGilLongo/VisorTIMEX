<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor TIMEX - Mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Importante: cargamos config.js con un "cache buster" para evitar caché en GitHub Pages -->
  <script src="./config.js?v=2"></script>

  <script>
    // Validación simple de CONFIG
    if (!window.CONFIG || !CONFIG.SHEET_CSV_URL || CONFIG.SHEET_CSV_URL.includes("PEGA_AQUI")) {
      alert("Configura primero CONFIG.SHEET_CSV_URL en config.js");
      throw new Error("CONFIG no configurado");
    }

    const map = L.map("map").setView([40.4168, -3.7038], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const markersGroup = L.featureGroup().addTo(map);

    // CSV robusto: soporta comillas y comas dentro de campos entrecomillados
    function splitCSVLine(line) {
      const out = [];
      let cur = "";
      let inQuotes = false;

      for (let i = 0; i < line.length; i++) {
        const ch = line[i];

        if (ch === '"') {
          if (inQuotes && line[i + 1] === '"') { // "" -> "
            cur += '"';
            i++;
          } else {
            inQuotes = !inQuotes;
          }
        } else if (ch === "," && !inQuotes) {
          out.push(cur);
          cur = "";
        } else {
          cur += ch;
        }
      }
      out.push(cur);
      return out;
    }

    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      if (!lines.length) return [];
      const headers = splitCSVLine(lines[0]).map(h => h.trim());
      const rows = [];

      for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (!line || !line.trim()) continue;
        const values = splitCSVLine(line);
        const row = {};
        headers.forEach((h, j) => row[h] = (values[j] ?? "").trim());
        rows.push(row);
      }
      return rows;
    }

    function parseLatLng(value) {
      if (!value) return null;
      const clean = String(value).trim().replace(/^"(.*)"$/, "$1");
      const parts = clean.split(",");
      if (parts.length !== 2) return null;

      const lat = Number(parts[0].trim().replace(",", "."));
      const lng = Number(parts[1].trim().replace(",", "."));
      if (!Number.isFinite(lat) || !Number.isFinite(lng)) return null;

      return [lat, lng];
    }

    async function loadMapPoints() {
      const res = await fetch(CONFIG.SHEET_CSV_URL, { cache: "no-store" });
      if (!res.ok) throw new Error(`No pude leer el CSV: ${res.status} ${res.statusText}`);

      const csv = await res.text();
      const data = parseCSV(csv);

      markersGroup.clearLayers();

      for (const row of data) {
        const coords = parseLatLng(row[CONFIG.COL_COORDS]);
        if (!coords) continue;

        const marker = L.circleMarker(coords, {
          radius: CONFIG.MARKER_RADIUS ?? 6,
          color: CONFIG.MARKER_COLOR ?? "#dc2626",
          fillOpacity: CONFIG.MARKER_FILL_OPACITY ?? 0.85
        });

        if (CONFIG.COL_LABEL && row[CONFIG.COL_LABEL]) {
          marker.bindPopup(`<strong>${row[CONFIG.COL_LABEL]}</strong>`);
        }

        marker.addTo(markersGroup);
      }

      if (markersGroup.getLayers().length > 0) {
        map.fitBounds(markersGroup.getBounds(), { padding: [20, 20] });
      } else {
        console.warn("No se encontraron coordenadas válidas. Revisa COL_COORDS y el formato lat,lng.");
      }
    }

    loadMapPoints().catch(err => {
      console.error(err);
      alert("Error cargando datos del mapa. Abre la consola (F12) para ver el detalle.");
    });
  </script>
</body>
</html>
