<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor TIMEX - √öltimo punto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .banner {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 13px;
      z-index: 9999;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="banner" class="banner">Cargando‚Ä¶</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const banner = document.getElementById("banner");
    function setBanner(msg) { banner.textContent = msg; }

    // Carga config.js SIEMPRE sin cach√© (clave para GitHub Pages)
    function loadConfigNoCache() {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.src = "./config.js?v=" + Date.now(); // cache-buster din√°mico
        s.onload = () => resolve();
        s.onerror = () => reject(new Error("No se pudo cargar config.js (404 o ruta incorrecta)"));
        document.head.appendChild(s);
      });
    }

    // CSV robusto: soporta comillas y comas dentro de campos entrecomillados
    function splitCSVLine(line) {
      const out = [];
      let cur = "";
      let inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const ch = line[i];
        if (ch === '"') {
          if (inQuotes && line[i + 1] === '"') { cur += '"'; i++; }
          else { inQuotes = !inQuotes; }
        } else if (ch === "," && !inQuotes) {
          out.push(cur); cur = "";
        } else {
          cur += ch;
        }
      }
      out.push(cur);
      return out;
    }

    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      if (!lines.length) return [];
      const headers = splitCSVLine(lines[0]).map(h => h.trim());
      const rows = [];
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (!line || !line.trim()) continue;
        const values = splitCSVLine(line);
        const row = {};
        headers.forEach((h, j) => row[h] = (values[j] ?? "").trim());
        rows.push(row);
      }
      return rows;
    }

    function parseLatLng(value) {
      if (!value) return null;
      const clean = String(value).trim().replace(/^"(.*)"$/, "$1");
      const parts = clean.split(",");
      if (parts.length !== 2) return null;
      const lat = Number(parts[0].trim().replace(",", "."));
      const lng = Number(parts[1].trim().replace(",", "."));
      if (!Number.isFinite(lat) || !Number.isFinite(lng)) return null;
      return [lat, lng];
    }

    // Intenta parsear fechas t√≠picas de Google Sheets:
    // - "21/12/2025, 8:05:11" o "21/12/2025 8:05:11"
    // - "2025-12-21 08:05:11"
    function parseDate(value) {
      if (!value) return NaN;
      const s = String(value).trim().replace(/^"(.*)"$/, "$1");

      // ISO (Date.parse suele funcionar)
      const isoTry = Date.parse(s);
      if (!Number.isNaN(isoTry)) return isoTry;

      // dd/mm/yyyy[, ]hh:mm:ss
      const m = s.match = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})(?:[,\s]+(\d{1,2}):(\d{2})(?::(\d{2}))?)?$/);
      // note: can't reuse const s due to minifier; use a different variable:
      return NaN;
    }

    function parseDateDMY(value) {
      if (!value) return NaN;
      const s = String(value).trim().replace(/^"(.*)"$/, "$1");
      // dd/mm/yyyy[, ]hh:mm:ss
      const m = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})(?:[,\s]+(\d{1,2}):(\d{2})(?::(\d{2}))?)?$/);
      if (!m) {
        const iso = Date.parse(s);
        return Number.isNaN(iso) ? NaN : iso;
      }
      const dd = Number(m[1]);
      const mm = Number(m[2]);
      const yyyy = Number(m[3]);
      const hh = m[4] ? Number(m[4]) : 0;
      const mi = m[5] ? Number(m[5]) : 0;
      const ss = m[6] ? Number(m[6]) : 0;
      const d = new Date(yyyy, mm - 1, dd, hh, mi, ss);
      const t = d.getTime();
      return Number.isNaN(t) ? NaN : t;
    }

    async function main() {
      try {
        await loadConfigNoCache();

        if (!window.CONFIG) {
          setBanner("ERROR: config.js carg√≥, pero no existe window.CONFIG.\nAseg√∫rate de que en config.js pone: window.CONFIG = { ... }");
          return;
        }
        if (!CONFIG.SHEET_CSV_URL || CONFIG.SHEET_CSV_URL.includes("PEGA_AQUI")) {
          setBanner("ERROR: CONFIG.SHEET_CSV_URL no est√° configurada en config.js.");
          return;
        }

        const map = L.map("map").setView([40.4168, -3.7038], 6);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        const res = await fetch(CONFIG.SHEET_CSV_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`No pude leer el CSV: ${res.status} ${res.statusText}`);
        const csv = await res.text();
        const rows = parseCSV(csv);

        // Elegir la fila "m√°s reciente" (cronol√≥gica) que tenga coordenadas v√°lidas.
        const timeCol = CONFIG.COL_TIME || null;

        let best = null;       // { row, t, idx }
        for (let i = 0; i < rows.length; i++) {
          const row = rows[i];
          const coords = parseLatLng(row[CONFIG.COL_COORDS]);
          if (!coords) continue;

          let t = NaN;
          if (timeCol && row[timeCol]) {
            t = parseDateDMY(row[timeCol]);
          }

          // Si no hay fecha parseable, usamos el orden del CSV como fallback (√∫ltima fila = m√°s reciente)
          const score = Number.isFinite(t) ? t : (1e15 + i); // 1e15 asegura que "sin fecha" va por orden si todas sin fecha
          if (!best || score > best.score) {
            best = { row, coords, score, idx: i, t };
          }
        }

        if (!best) {
          setBanner("AVISO: No encontr√© ninguna coordenada v√°lida en la columna: " + CONFIG.COL_COORDS);
          return;
        }

        const marker = L.circleMarker(best.coords, {
          radius: CONFIG.MARKER_RADIUS ?? 8,
          color: CONFIG.MARKER_COLOR ?? "#dc2626",
          fillOpacity: CONFIG.MARKER_FILL_OPACITY ?? 0.85
        }).addTo(map);

        const popupParts = [];
        if (CONFIG.COL_LABEL && best.row[CONFIG.COL_LABEL]) popupParts.push(`<strong>${best.row[CONFIG.COL_LABEL]}</strong>`);
        if (timeCol && best.row[timeCol]) popupParts.push(`<div style="margin-top:6px;">üïí ${best.row[timeCol]}</div>`);
        popupParts.push(`<div style="margin-top:6px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;">${best.coords[0]}, ${best.coords[1]}</div>`);

        marker.bindPopup(popupParts.join("")).openPopup();

        map.setView(best.coords, CONFIG.ZOOM_LATEST ?? 14);

        const timeInfo = (timeCol && best.row[timeCol]) ? `\nFecha (${timeCol}): ${best.row[timeCol]}` : "";
        setBanner(`OK: Mostrando SOLO el √∫ltimo punto${timeInfo}\nFila CSV: ${best.idx + 2} (incluye encabezado)\nColumna coords: ${CONFIG.COL_COORDS}`);
        setTimeout(() => banner.style.display = "none", 5000);

      } catch (e) {
        console.error(e);
        setBanner("ERROR: " + e.message);
      }
    }

    main();
  </script>
</body>
</html>
