<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor TIMEX - Puntos por columnas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    /* Bombilla estado */
    .status-dot{
      position:fixed; right:14px; bottom:14px;
      width:16px; height:16px; border-radius:999px;
      z-index:10000; background:#9ca3af;
      box-shadow:0 0 0 2px rgba(255,255,255,.85), 0 4px 12px rgba(0,0,0,.35);
      user-select:none;
    }
    .status-dot.ok{ background:#22c55e; }
    .status-dot.bad{ background:#ef4444; }
    .status-dot::after{
      content:""; position:absolute; top:3px; left:3px;
      width:6px; height:6px; border-radius:999px;
      background:rgba(255,255,255,.65);
    }

    /* Base del tooltip (nombre encima) */
    .name-tooltip{
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.15);
      color: #111;
      border-radius: 10px;
      padding: 4px 8px;
      font: 700 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 4px 14px rgba(0,0,0,.18);
      white-space: nowrap;
    }
    .leaflet-tooltip.name-tooltip:before { display: none; }

    /* Colores por estado (A4/B4/...) */
    .tt-activacion { background: rgba(250, 204, 21, .92); }                 /* amarillo */
    .tt-intervencion { background: rgba(239, 68, 68, .92); color: #fff; }    /* rojo */
    .tt-finalizacion { background: rgba(34, 197, 94, .92); color: #fff; }    /* verde */
    .tt-disponibles { background: rgba(59, 130, 246, .92); color: #fff; }    /* azul */
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="statusDot" class="status-dot" title="Iniciando…"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ==== CONFIG ====
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycby9LjuP_t_d9TPOmSvZ7l5flFaOenmdF5Gb0QEX8ovY1M4GNDBc6a7i8TCFb-9et-NQOw/exec";
    const TOKEN = "1234";
    const REFRESH_MS = 5000;

    const DEFAULT_CENTER = [40.4168, -3.7038];
    const DEFAULT_ZOOM = 6;

    // Tamaño icono (ajusta a tu PNG)
    const ICON_SIZE = 44;
    const ICON_ANCHOR = [ICON_SIZE / 2, ICON_SIZE / 2];
    const TOOLTIP_OFFSET = [0, -(ICON_SIZE / 2 + 10)];

    const statusDot = document.getElementById("statusDot");
    function setStatus(ok, msg) {
      statusDot.classList.remove("ok", "bad");
      statusDot.classList.add(ok ? "ok" : "bad");
      statusDot.title = msg || (ok ? "OK" : "ERROR");
    }

    let map;
    let firstFitDone = false;

    // Marcadores por id (A, B, C...)
    const markers = new Map();

    // Cache iconos por URL
    const iconCache = new Map();
    function getLeafletIcon(iconUrl) {
      if (!iconUrl) return null;
      const key = iconUrl.trim();
      if (iconCache.has(key)) return iconCache.get(key);

      const busted = key + (key.includes("?") ? "&" : "?") + "v=" + Date.now();
      const icon = L.icon({
        iconUrl: busted,
        iconSize: [ICON_SIZE, ICON_SIZE],
        iconAnchor: ICON_ANCHOR
      });
      iconCache.set(key, icon);
      return icon;
    }

    function normStatus(s) {
      return String(s || "")
        .trim()
        .toUpperCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, ""); // quita tildes
    }

    function tooltipClassForStatus(status) {
      const st = normStatus(status);
      if (st === "ACTIVACION") return "tt-activacion";
      if (st === "INTERVENCION") return "tt-intervencion";
      if (st === "FINALIZACION") return "tt-finalizacion";
      if (st === "DISPONIBLES") return "tt-disponibles";
      return "";
    }

    async function fetchAllPoints() {
      const url = `${WEBAPP_URL}?mode=readAll&token=${encodeURIComponent(TOKEN)}&v=${Date.now()}`;
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error("No pude leer puntos (HTTP " + res.status + ")");
      const data = await res.json();
      if (!data || !data.ok || !Array.isArray(data.points)) {
        throw new Error("Respuesta inválida del servidor (¿mode=readAll?)");
      }
      return data.points;
    }

    function bindNameTooltip(marker, name, status) {
      if (marker.getTooltip()) marker.unbindTooltip();
      if (!name) return;

      const extra = tooltipClassForStatus(status);
      const className = ("name-tooltip " + extra).trim();

      marker.bindTooltip(name, {
        permanent: true,
        direction: "top",
        offset: TOOLTIP_OFFSET,
        className,
        opacity: 1
      });
    }

    function upsertMarker(point) {
      const id = point.id;
      const latlng = [point.lat, point.lng];
      const name = point.name || "";
      const raw = point.raw || "";
      const status = point.status || "";
      const iconUrl = (point.iconUrl || "").trim();
      const hasCustomIcon = !!iconUrl;

      let entry = markers.get(id);

      if (!entry) {
        let marker;
        if (hasCustomIcon) {
          marker = L.marker(latlng, { icon: getLeafletIcon(iconUrl) }).addTo(map);
        } else {
          marker = L.marker(latlng).addTo(map);
        }

        bindNameTooltip(marker, name, status);

        marker.bindPopup(
          `<strong>${id}${name ? " • " + name : ""}</strong><br>` +
          `${Number(point.lat).toFixed(6)}, ${Number(point.lng).toFixed(6)}<br>` +
          (status ? `<small><b>${String(status).replace(/</g,"&lt;")}</b></small><br>` : "") +
          `<small>${String(raw).replace(/</g,"&lt;")}</small>`
        );

        markers.set(id, { marker, iconUrl, name, status });
        return;
      }

      // Actualizar posición
      entry.marker.setLatLng(latlng);

      // Actualizar icono si cambia
      if (hasCustomIcon && entry.iconUrl !== iconUrl && entry.marker.setIcon) {
        entry.marker.setIcon(getLeafletIcon(iconUrl));
        entry.iconUrl = iconUrl;
      }

      // Actualizar tooltip si cambia nombre o estado
      if ((entry.name || "") !== name || (entry.status || "") !== status) {
        bindNameTooltip(entry.marker, name, status);
        entry.name = name;
        entry.status = status;
      }

      // Actualizar popup
      entry.marker.bindPopup(
        `<strong>${id}${name ? " • " + name : ""}</strong><br>` +
        `${Number(point.lat).toFixed(6)}, ${Number(point.lng).toFixed(6)}<br>` +
        (status ? `<small><b>${String(status).replace(/</g,"&lt;")}</b></small><br>` : "") +
        `<small>${String(raw).replace(/</g,"&lt;")}</small>`
      );
    }

    function removeMissingMarkers(presentIds) {
      for (const [id, entry] of markers.entries()) {
        if (!presentIds.has(id)) {
          map.removeLayer(entry.marker);
          markers.delete(id);
        }
      }
    }

    async function refresh() {
      try {
        const points = await fetchAllPoints();
        const present = new Set(points.map(p => p.id));

        for (const p of points) upsertMarker(p);
        removeMissingMarkers(present);

        if (!firstFitDone && points.length > 0) {
          const bounds = L.latLngBounds(points.map(p => [p.lat, p.lng]));
          map.fitBounds(bounds.pad(0.25));
          firstFitDone = true;
        }

        setStatus(true, `OK • ${new Date().toLocaleTimeString()} • ${points.length} punto(s)`);
      } catch (e) {
        console.error(e);
        setStatus(false, "ERROR • " + (e && e.message ? e.message : String(e)));
      }
    }

    function main() {
      map = L.map("map").setView(DEFAULT_CENTER, DEFAULT_ZOOM);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      // gris al inicio
      statusDot.classList.remove("ok", "bad");
      statusDot.title = "Iniciando…";

      refresh();
      setInterval(refresh, REFRESH_MS);
    }

    main();
  </script>
</body>
</html>
